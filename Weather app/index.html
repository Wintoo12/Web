<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="searchBox">
            <button class="search-btn"><img src="icons8-search-50.png"></button>
        </div>
        <div class = "error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="icons8-rain-48.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="icons8-humidity-50.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons8-wind-50.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
