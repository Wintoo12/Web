<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- This sets the charcter encoding of the webpage to UTF-8, which is a widely-used encodingthat supports a large variety of characters,
     including most of the world's writing systems. It ensures that the browser correctly interprets and displays text on the webpage. -->
    <meta charset="UTF-8">
    <!-- This is essential for responsive design. It tells the browser how to control the page's dimensions and scaling on different devices:
      with-device-with: sets the width of the page to be same as the width of the device's screen.
      initial-scale = 1.0: Ensures the page is displayed at 100% zoom level when it is first loaded.-->
    <!-- <meta> tags ensure proper character display and responsive behavior on various device, particularly mobile ones. -->
    <meta name = "viewport" content = "width-device-width, initial-scale = 1.0">
    <title> Document </title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "Calculator">
        <input id = "display" readonly>
        <div id = "keys">
            <button onclick="clearDisplay('AC')">C</button>
            <button onclick="appendToDisplay('-')">+/-</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')" class = "operator-btn">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class = "operator-btn">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class = "operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class = "operator-btn">+</button>
            <button onclick="appendToDisplay()">null</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate('=')" class = "operator-btn">=</button>
        </div>
    </div>
    <div id = "mode">
        <button class = "mode-btn" onclick= "">Light</button>
    </div>
    <script src = "index.js"></script>
</body>
</html>
